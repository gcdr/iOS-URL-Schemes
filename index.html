---
layout: default
---

<div class="home">

    <table id="table" class="display" cellspacing="0" width="100%">
      <thead>
        <tr>
          <th>Scheme</th>
          <th>App name</th>
          <th>Runs</th>
          <th>Jailbreak</th>
        </tr>
      </thead>

      <tbody>
        {% for scheme in site.data.scheme %}

        <tr>
          <td>{{ scheme.scheme }}</td>
          <td>{{ scheme.name }}</td>
          <td>{{ scheme.run }}</td>
          <td>{{ scheme.jailbreak }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

</div>
