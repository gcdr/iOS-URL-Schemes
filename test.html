---
layout: default
---

<div class="col">
  <h3>Add an new URL scheme</h3>
  <label for="name">App name</label>
  <input type="text" name"name" />

  <label for="scheme">URL scheme</label>
  <input type="text" name"scheme" />

  <label for="scheme">Where does it run from?</label>
  <select name="run">
    <option value="everywhere">everywhere</option>
    <option value="springboard">springboard</option>
  </select>

  <label for="device">Where does it run from?</label>
  <select name="device">
    <option value="stock">stock</option>
    <option value="jailbreak">jailbreak</option>
  </select>
  <input type="button" name="submit" value="submit">
</div>
<div class="col">
<button onclick='load("_data/scheme.yml")' id='suggest-button'>Suggest Changes</button>

<section id='error-section' class='feedback hide'></section>
<section id='success-section' class='feedback hide'>
  Thank you, your suggestion has been submitted successfully.
  <a href='#' id='pull-link'>Review changes on GitHub</a>
</section>

<section id='edit-section' class=''>
  <h2>Edit</h2>
  <textarea name='text' rows='25'></textarea>
  <label for='message'>Describe your changes:</label>
  <input type='text' name='message' />
  <button onclick='save()'>Submit</button>
  <button onclick='cancel()'>Cancel</button>
</section>
</div>
<script src="{{ site.baseurl }}/app.js"></script>
